            <h1>Contacto</h1>
            <div class="form">
                <h2>Formulario de Contacto</h2>
                <p>Rellena el formulario para contactarte.</p>
                <form action="#" method="GET">
                    <ul class="formulario">
                        <li><label>Nombre <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Nombre" /> <input type="text" name="field2" class="field-divided" placeholder="Apellido" /></li>
                        <li>
                            <label>Email <span class="required">*</span></label>
                            <input type="email" name="field3" class="field-long" />
                        </li>
                        <li>
                            <label>Asunto</label>
                            <select name="field4" class="field-select">
                            <option value="General Question">Consulta General</option>
                            <option value="Galería">Galería, Feria o Exposición</option>
                            
                            </select>
                        </li>
                        <li>
                            <label>Mensaje <span class="required">*</span></label>
                            <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                        </li>
                        <li>
                            <input type="submit" value="Enviar" />
                        </li>
                    </ul>
                    </form>
            </div>
